<!-- Navbar -->
<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
        class="navbar navbar-expand-lg blur border-radius-xl mt-4 top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4"
      >
        <div class="container-fluid px-0">
          <a
            class="navbar-brand font-weight-bolder ms-sm-3"
            href="/"
            rel="tooltip"
            title="EMetshaf"
            data-placement="bottom"
          >
            EMetshaf
          </a>
          <button
            class="navbar-toggler shadow-none ms-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navigation"
            aria-controls="navigation"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon mt-2">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </span>
          </button>
          <div
            class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100"
            id="navigation"
          >
            <ul class="navbar-nav navbar-nav-hover ms-auto">
              <li class="nav-item ms-lg-auto">
                <a
                  class="nav-link nav-link-icon me-2"
                  href="/"
                >
                  <i class="fa fa-home me-1"></i>
                  <p
                    class="d-inline text-sm z-index-1 font-weight-bold"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="Home"
                  >
                    Home
                  </p>
                </a>
              </li>
              <li class="nav-item ms-lg-auto">
                <a
                  class="nav-link nav-link-icon me-2"
                  href="/discover"
                >
                  <i class="fa fa-book me-1"></i>
                  <p
                    class="d-inline text-sm z-index-1 font-weight-bold"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="Discover"
                  >
                    Discover
                  </p>
                </a>
              </li>
              {% if username != None %}
              <li class="nav-item ms-lg-auto">
                <a
                  class="nav-link nav-link-icon me-2"
                  href="/library"
                >
                  <i class="fa fa-bookmark me-1"></i>
                  <p
                    class="d-inline text-sm z-index-1 font-weight-bold"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="Library"
                  >
                    Library
                  </p>
                </a>
              </li>
              <li class="nav-item ms-lg-auto">
                <a class="nav-link nav-link-icon me-2" href="/signout" id="signout">
                  <i class="fa fa-sign-out me-1"></i>
                  <p
                    class="d-inline text-sm z-index-1 font-weight-bold"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="Sign OUT"
                  >
                  Signout
                  </p>
                </a>
              </li>
              {% else %}
              <li class="nav-item ms-lg-auto">
                <a href="/signin" class="nav-link me-2 text-info btn btn-outline-info">Signin</a>
              </li>
              <li class="nav-item">
                <a href="/signup" class="nav-link me-2 text-white btn btn-info">Signup</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
  </div>
</div>
