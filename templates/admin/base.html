<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMetshaf | {% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/icon.png') }}?{{cache_id}}"
      type="image/x-icon"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body style="width: 100%">
    <div class="row">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-light position-fixed col"
        style="width: 200px; height: 100vh;"
      >
        <a
          href="{{ url_for('admin_dashboard') }}"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <img
            src="{{ url_for('static', filename='images/icon.png') }}?{{cache_id}}"
            alt="Logo"
            style="width: 40px"
            class="rounded-pill"
          />
          <span class="fs-4 text-info">EMetshaf</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a
              href="{{ url_for('admin_dashboard') }}"
              class="nav-link {% block home_active %} {% endblock %}"
              aria-current="page"
            >
              <i class="bi-house pe-none me-2"></i>
              Home
            </a>
          </li>
          <li>
            <a
              href="{{ url_for('admin_authors') }}"
              class="nav-link {% block authors_active %} {% endblock %}"
            >
              <i class="bi-people pe-none me-2"></i>
              Authors
            </a>
          </li>
          <li>
            <a
              href="{{ url_for('admin_books') }}"
              class="nav-link {% block books_active %} {% endblock %}"
            >
              <i class="bi-book pe-none me-2"></i>
              Books
            </a>
          </li>
          <li>
            <a
              href="{{ url_for('admin_languages') }}"
              class="nav-link {% block languages_active %} {% endblock %}"
            >
              <i class="bi-book pe-none me-2"></i>
              Languages
            </a>
          </li>
          <li>
            <a
              href="{{ url_for('admin_users') }}"
              class="nav-link {% block users_active %} {% endblock %}"
            >
              <i class="bi-people pe-none me-2"></i>
              Users
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="{{ url_for('static', filename='images/icon.png') }}?{{cache_id}}"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>username</strong>
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <div class="col offset-2">
        <main>{% block content %} {% endblock %}</main>
      </div>
    </div>
  </body>
</html>
