<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMetshaf | {% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}?{{ cache_id }}">
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/icon.png') }}?{{cache_id}}"
      type="image/x-icon"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/scripts.js?{{cache_id}}"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light py-3">
        <div class="container">
          <a class="navbar-brand h1 text-info" href="{{ url_for('home') }}">EMetshaf</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="collapsibleNavId"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% block home_active %} {% endblock %}" href="{{ url_for('home') }}">
                  <i class="fa fa-home" aria-hidden="true"></i>
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block discover_active %} {% endblock %}" href="{{ url_for('discover') }}">
                  <i class="fa fa-compass" aria-hidden="true"></i>
                  Discover
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block library_active %} {% endblock %}" href="{{ url_for('library') }}">
                  <i class="fa fa-book" aria-hidden="true"></i>
                  Library
                </a>
              </li>
            </ul>
            <div class="flex-shrink-0 dropdown">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ url_for('static', filename='images/icon.png') }}?{{cache_id}}" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small shadow" style="">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
            <div class="col-md-4 text-end">
              <button type="button" class="btn btn-outline-info me-2" value="">
                <a class="nav-link" href="{{ url_for('signin') }}">Signin</a>
              </button>
              <button type="button" class="btn btn-info text-white">
                <a class="nav-link" href="{{ url_for('signup') }}">Signup</a>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="m-3">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <img src="{{ url_for('static', filename='images/icon.png') }}?{{cache_id}}" width="24" height="24" alt="">
          </a>
          <span class="mb-3 mb-md-0 text-muted">Â© 2022 EMetshaf, PLC</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted" href="https://github.com/emetshaf"><i class="bi-github text-info" width="24" height="24"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://twitter.com/emetshaf"><i class="bi-twitter text-info" width="24" height="24"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://facebook.com/emetshaf"><i class="bi-facebook text-info" width="24" height="24"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://linkedin.com/company/emetshaf"><i class="bi-linkedin text-info" width="24" height="24"></i></a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
